<!DOCTYPE!>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Video Stuff</title>
</head>
<body>
<section class="wrapper">
  <video   muted poster="images/vid1_large.png">
<!--need multiple sources to work cross-border -->
<!--for older ios stuff, mp4 has to be the first source -->
  <source src="video/mini_1.mp4" type="video/mp4">
  <source src="video/mini_1.ogg" type="video/ogg">
  <source src="video/mini_1.webm" type="video/webm">
  </video>
<!---your browser doesnt support video. use one that doesnt suck!-->
<button>Pause</button>
<button>Play</button>
<button>Rewind</button>
</section>

<script src="js/main.js"></script>
</body>
</html>
